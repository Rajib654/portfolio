<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <title>Freelancer_Rajib</title>
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Freelancer Rajib</h1>
            </div>
                <div class="intro-wrapper">
                    <div class="nav-wrapper">
                        <div class="dots-wrapper">
                            <div class="browser-dots" id="dots-1"></div>
                            <div class="browser-dots" id="dots-2"></div>
                            <div class="browser-dots" id="dots-3"></div>
                        </div>
                        <ul id="navigation">
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="left-column">
                        <img id="profile-pic" src="./images/profile-picture.jpg" alt="profile-picture">
                        <h5 style="text-align: center;line-height: 0;">Costomize Theme</h5>
                        <div id="theme-options-wrapper">
                            <div class="theme-dots" id="light-mode"></div>
                            <div class="theme-dots" id="blue-mode"></div>
                            <div class="theme-dots" id="green-mode"></div>
                            <div class="theme-dots" id="purple-mode"></div>
                        </div>
                        <p id="settings-note">Theme setting will be saved for <br/>your visit next visit</p>
                    </div>
                    <div class="right-column">
                        <div class="preview-shadow">
                            <div class="preview">
                                <div id="corner-tl" class="corner"></div>
                                <div id="corner-tr" class="corner"></div>
                                <h3>What I Do</h3>
                                <p>I'm Font-end Web Developer & I enjoy Develop Web-pages</p>
                                <div id="corner-bl" class="corner"></div>
                                <div id="corner-br" class="corner"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
           About
        </div>
    </section>
    <section class="s1">
        <div class="main-container">
           Portfolio
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
           Contact
        </div>
    </section>
</body>
</html>
